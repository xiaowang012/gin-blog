<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>用户登录</title>
    <link rel="icon" href="/static/imgs/title.png" type="image/x-icon"> 
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
p{color: red; line-height: 50px;}
body{
    background-image: url(../../static/imgs/index/background.png);
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <div style="text-align: center;" class="page-header">
                    <h1 >
                        登录界面 <small></small>
                    </h1>
                </div>
                <form role="form" action="/login" method="post">
                    <div class="form-group">
                         <label for="username">用户名:</label><input style="background: rgba(255,255,255,0.5);" type="text" class="form-control" name="username" />
                    </div>
                    <div class="form-group">
                         <label for="password">密码:</label><input style="background: rgba(255,255,255,0.5);" type="password" class="form-control" name="password" />
                    </div>
                    <div>
                        <button  type="submit" class="btn btn-default btn-primary">登录</button><a style="line-height: 50px;font-size: larger;margin-left: 40px;" href="/register">没有账号?去注册一个!</a>
                    </div>
                    <p style="font-size: larger" > {{ .message }}</p>
                </form>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
</body> 
</html>
